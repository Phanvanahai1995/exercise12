<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vikinger</title>
    <!-- Font embed -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Titillium+Web:wght@900&display=swap"
      rel="stylesheet"
    />
    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="landing">
      <!-- <div class="landing-decorate">
          <img
            src="./assets/img/div.landing-decoration.png"
            alt=""
            class="landing-decorate__image"
          />
        </div> -->
      <div class="landing-content">
        <div class="landing-img">
          <img
            src="./assets/img/svg-logo-vikinger.png"
            alt="vikinger"
            class="landing-icon"
          />
        </div>
        <h3 class="landing__sub-heading">Welcome to</h3>
        <h1 class="landing__heading">Vikinger</h1>
        <p class="landing__desc">
          The next generation social network & community! Connect with your
          friends and play with our quests and badges gamification system!
        </p>
        <div class="landing__btn">
          <p class="landing__switch-tab landing__switch-tab-login">Login</p>
          <p class="landing__switch-tab landing__switch-tab-register">
            Register
          </p>
        </div>
      </div>
      <div class="landing-form">
        <div class="landing-form__login">
          <div class="landing-form__img">
            <img
              src="./assets/img/rocket.png.png"
              alt=""
              class="landing-form__image"
            />
          </div>
          <h2 class="landing-form__title">Account Login</h2>
          <form action="">
            <div class="form-row form-row__input-email">
              <input
                type="email"
                name="email"
                id="email"
                class="form-row__input"
              />
              <label for="email" class="form-row__lbl">Username or Email</label>
            </div>
            <div class="form-row form-row__input-password">
              <input
                type="password"
                name="password"
                id="password"
                class="form-row__input"
              />
              <label for="password" class="form-row__lbl">Password</label>
            </div>
            <div class="form-row form-row__between">
              <div class="form-row__check">
                <input
                  type="checkbox"
                  name="remember"
                  id="remember"
                  hidden
                  class="form-row__input-check"
                />
                <label for="remember" class="form-row__lbl-check"
                  >Remember Me</label
                >
                <label for="remember"
                  ><img
                    src="./assets/img/svg-cross.svg"
                    alt=""
                    class="form-row__lbl-close"
                /></label>
              </div>
              <div class="form-row__forgot">
                <a href="#!" class="form-row__forgot-password"
                  >Forgot Password?</a
                >
              </div>
            </div>
            <div class="form-row">
              <button class="form-row__btn">Login to your Account!</button>
            </div>
          </form>
          <div class="landing-form__row landing-form__row-account">
            <span class="landing-form__line"></span>
            <span class="landing-form__desc"
              >Login with your Social Account</span
            >
            <span class="landing-form__line"></span>
          </div>
          <div class="landing-form__row landing-form__row-link">
            <a href="#!" class="landing-form__link"
              ><img src="./assets/img/svg-facebook.svg" alt="facebook"
            /></a>
            <a href="#!" class="landing-form__link"
              ><img src="./assets/img/svg-twitter.svg" alt="twitter"
            /></a>
            <a href="#!" class="landing-form__link"
              ><img src="./assets/img/svg-twitch.svg" alt="twitch"
            /></a>
            <a href="#!" class="landing-form__link"
              ><img src="./assets/img/svg-youtube.svg" alt="youtube"
            /></a>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/Javascript/main.js"></script>
  </body>
</html>
